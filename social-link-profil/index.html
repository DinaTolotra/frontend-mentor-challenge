<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="p-0 m-0 h-screen flex flex-column content-center items-center bg-grey-900 white font-default font-md">

  <main class="w-22 p-3 rounded flex flex-column content-center items-center bg-grey-800">
    <img alt="avatar" src="assets/images/avatar-jessica.jpeg" class="rounded-full w-6" />

    <h1 class="m-0 mt-1 font-lg">
      Jessica Randall
    </h1>

    <p class="m-0 mb-1 green bold">
      London, United Kingdom
    </p>

    <p class="m-0 my-1">
      "Front-end developer and avid reader."
    </p>

    <div class="flex flex-column w-100%">
      <button class="h-3 mt-1 border-0 rounded bg-grey-700 white bold pointer hover:bg-green hover:grey-900"> GitHub </button>
      <button class="h-3 mt-1 border-0 rounded bg-grey-700 white bold pointer hover:bg-green hover:grey-900"> Frontend Mentor </button>
      <button class="h-3 mt-1 border-0 rounded bg-grey-700 white bold pointer hover:bg-green hover:grey-900"> LinkedIn </button>
      <button class="h-3 mt-1 border-0 rounded bg-grey-700 white bold pointer hover:bg-green hover:grey-900"> Twitter </button>
      <button class="h-3 mt-1 border-0 rounded bg-grey-700 white bold pointer hover:bg-green hover:grey-900"> Instagram </button>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="htps://www.github.com/DinaTolotra">DinaTolotra</a>.
    </div>
  </footer>

</body>
</html>
