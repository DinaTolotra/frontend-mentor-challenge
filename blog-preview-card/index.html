<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <img alt="card image" src="./res/images/illustration-article.svg" class="card-image"/>

    <div class="card-tag-group">
      <p class="card-tag">
        Learning
      </p>
    </div>

    <p class="card-date">
      Published 21 Dec 2023
    </p>

    <h1 class="card-title">
      HTML & CSS foundations
    </h1>

    <p class="card-body">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="card-footer">
      <img alt="avatar" src="./res/images/image-avatar.webp" class="avatar" />
      Greg Hooper
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/DinaTolotra">Dina Tolotra</a>.
    </div>
  </footer>

</body>
</html>
